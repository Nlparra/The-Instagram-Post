<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    
    <!-- outside styling -->
    <script src="https://kit.fontawesome.com/d4919720ff.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class="container">
        <div class="instagram-post">
            <div class="head">
                <i class="fab fa-html5"></i>
                <h3>HTML5</h3>
                <p>Rigoberto</p>
            </div>
            <div class="image">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjM3Njd9&w=1000&q=80" alt="pretty landscape">
            </div>
            <div class="bottom">
                <div class="icons">
                    <i class="far fa-bookmark"></i>
                    <i class="far fa-paper-plane"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
